  <script>
    // Polyfill process.env to prevent crashes in a browser-only environment.
    // The hosting platform (e.g., Netlify) is responsible for injecting the
    // actual API_KEY into this object.
    if (typeof window.process === 'undefined') {
      window.process = { env: {} };
    }
  </script>
